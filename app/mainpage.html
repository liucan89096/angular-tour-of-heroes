<div *ngIf="selectedHero">
  <h1 >Hello {{selectedHero.name}}</h1>
  <h2>Your id is {{selectedHero.id}}</h2>

  <input [(ngModel)]="selectedHero.name">
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
  (click)="onSelect(hero)"
  [ngClass]="{selected: hero == selectedHero}">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
